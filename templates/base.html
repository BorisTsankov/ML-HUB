<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "ML Labs Hub" }}</title>

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;

      --ok: #2ecc71;
      --bad: #ff5c5c;
      --accent: #7c5cff;

      --focus: 0 0 0 4px rgba(124,92,255,0.22);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f3f4f8;
        --text: #0f172a;
        --muted: #475569;
        --border: #e5e7eb;
        --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,92,255,0.25), transparent 55%),
                  radial-gradient(900px 500px at 80% 0%, rgba(46,204,113,0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.45;
    }

    .wrap{
      max-width: 980px;
      margin: 28px auto;
      padding: 0 16px 40px;
    }

    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    a{
      color: inherit;
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; text-underline-offset: 3px; }

    .back{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 999px;
      box-shadow: var(--shadow);
    }

    .card{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .row{ display: flex; gap: 12px; flex-wrap: wrap; }

    .badge{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      color: var(--muted);
      white-space: nowrap;
    }
    .dot{ width: 8px; height: 8px; border-radius: 999px; background: var(--muted); }
    .badge.ok .dot{ background: var(--ok); }
    .badge.bad .dot{ background: var(--bad); }

    h1,h2,h3{ margin: 0 0 8px; }
    p{ margin: 8px 0; color: var(--muted); }

    table{ width: 100%; border-collapse: collapse; overflow: hidden; border-radius: 12px; }
    th, td{ padding: 10px 12px; border-bottom: 1px solid var(--border); text-align: left; }
    th{ color: var(--muted); font-weight: 600; font-size: 13px; }
    tr:last-child td{ border-bottom: none; }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(124,92,255,0.20), rgba(124,92,255,0.10));
      color: var(--text);
      cursor: pointer;
      font-weight: 650;
      box-shadow: var(--shadow);
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:focus{ outline: none; box-shadow: var(--shadow), var(--focus); }

    .btn.secondary{
      background: var(--panel-2);
      font-weight: 600;
    }

    .error{
      color: var(--bad);
      white-space: pre-wrap;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .input{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.12);
      color: var(--text);
      outline: none;
    }
    @media (prefers-color-scheme: light){
      .input{ background: #fff; }
    }
    .input:focus{ box-shadow: var(--focus); border-color: rgba(124,92,255,0.55); }
    .input.invalid{ border-color: rgba(255,92,92,0.75); box-shadow: 0 0 0 4px rgba(255,92,92,0.18); }
    .field-error{ font-size: 12px; color: var(--bad); margin-top: 6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="/">
        <span aria-hidden="true">‚Üê</span>
        <span>Hub</span>
      </a>
      <div style="color: var(--muted); font-size: 12px;">
        {{ title if title else "ML Labs Hub" }}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
